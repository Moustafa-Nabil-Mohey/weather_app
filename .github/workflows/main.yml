name: Run Flask App (CI Only)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Flask App
        env:
          FLASK_APP: server.py
        run: |
          python server.py &
          sleep 5
          echo "âœ… Flask is running successfully in CI"
